<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirvano - Logs do Sistema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #1e293b, #334155);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #334155;
        }

        .header h1 {
            color: #f1f5f9;
            margin-bottom: 8px;
            font-size: 28px;
        }

        .header p {
            color: #94a3b8;
            font-size: 14px;
        }

        .controls {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-size: 12px;
            color: #94a3b8;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .control-input, .control-select {
            background: #0f172a;
            border: 1px solid #334155;
            color: #e2e8f0;
            padding: 10px 12px;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
        }

        .control-input:focus, .control-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-success { background: linear-gradient(135deg, #10b981, #059669); }
        .btn-danger { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .btn-warning { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .btn-secondary { background: linear-gradient(135deg, #64748b, #475569); }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .logs-container {
            background: #1e293b;
            border-radius: 12px;
            border: 1px solid #334155;
            overflow: hidden;
        }

        .log-entry {
            border-bottom: 1px solid #334155;
            padding: 16px 20px;
            transition: background 0.2s;
            font-size: 13px;
            line-height: 1.6;
        }

        .log-entry:hover {
            background: #0f172a;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .log-timestamp {
            color: #64748b;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }

        .log-level {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .log-level-DEBUG { background: #1e293b; color: #64748b; border: 1px solid #475569; }
        .log-level-INFO { background: #1e40af; color: #bfdbfe; }
        .log-level-WARNING { background: #b45309; color: #fef3c7; }
        .log-level-ERROR { background: #991b1b; color: #fecaca; }
        .log-level-CRITICAL { background: #7f1d1d; color: #fee2e2; animation: pulse 2s infinite; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .log-type {
            color: #94a3b8;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .log-message {
            color: #e2e8f0;
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .log-data {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 4px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #94a3b8;
            overflow-x: auto;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-data pre {
            margin: 0;
            white-space: pre-wrap;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state h3 {
            color: #94a3b8;
            margin-bottom: 8px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: #64748b;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #334155;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 16px 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }

        .toast.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #60a5fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Voltar ao Dashboard</a>

        <div class="header">
            <h1>üìã Sistema de Logs</h1>
            <p>Monitoramento completo em tempo real</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="statTotal">-</div>
                <div class="stat-label">Total de Logs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statErrors">-</div>
                <div class="stat-label">Erros</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statWarnings">-</div>
                <div class="stat-label">Avisos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statInfo">-</div>
                <div class="stat-label">Info</div>
            </div>
        </div>

        <div class="controls">
            <div class="controls-grid">
                <div class="control-group">
                    <label>N√≠vel</label>
                    <select id="filterLevel" class="control-select" onchange="loadLogs()">
                        <option value="">Todos</option>
                        <option value="DEBUG">DEBUG</option>
                        <option value="INFO">INFO</option>
                        <option value="WARNING">WARNING</option>
                        <option value="ERROR">ERROR</option>
                        <option value="CRITICAL">CRITICAL</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Tipo</label>
                    <input type="text" id="filterType" class="control-input" placeholder="Ex: PHRASE, KIRVANO, SEND">
                </div>

                <div class="control-group">
                    <label>Telefone (√∫ltimos 8 d√≠gitos)</label>
                    <input type="text" id="filterPhone" class="control-input" placeholder="Ex: 99999999" maxlength="8">
                </div>

                <div class="control-group">
                    <label>Limite</label>
                    <select id="filterLimit" class="control-select" onchange="loadLogs()">
                        <option value="50">50 logs</option>
                        <option value="100" selected>100 logs</option>
                        <option value="200">200 logs</option>
                        <option value="500">500 logs</option>
                        <option value="1000">1000 logs</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button class="btn" onclick="loadLogs()">üîç Filtrar</button>
                <button class="btn btn-success" onclick="loadLogs()">üîÑ Atualizar</button>
                <button class="btn btn-warning" onclick="exportLogs('json')">üíæ Exportar JSON</button>
                <button class="btn btn-warning" onclick="exportLogs('txt')">üìÑ Exportar TXT</button>
                <button class="btn btn-danger" onclick="clearFilters()">üóëÔ∏è Limpar Filtros</button>
            </div>
        </div>

        <div class="logs-container" id="logsContainer">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        let autoRefresh = null;

        async function loadLogs() {
            const level = document.getElementById('filterLevel').value;
            const type = document.getElementById('filterType').value;
            const phoneKey = document.getElementById('filterPhone').value;
            const limit = document.getElementById('filterLimit').value;

            const params = new URLSearchParams();
            if (level) params.append('level', level);
            if (type) params.append('type', type);
            if (phoneKey) params.append('phoneKey', phoneKey);
            if (limit) params.append('limit', limit);

            try {
                const response = await fetch('/api/logs?' + params.toString());
                const result = await response.json();

                if (result.success) {
                    renderLogs(result.data);
                    updateStats(result.data);
                } else {
                    showToast('Erro ao carregar logs', 'error');
                }
            } catch (error) {
                showToast('Erro de conex√£o: ' + error.message, 'error');
            }
        }

        function renderLogs(logs) {
            const container = document.getElementById('logsContainer');

            if (logs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Nenhum log encontrado</h3>
                        <p>Ajuste os filtros ou aguarde novos eventos</p>
                    </div>
                `;
                return;
            }

            let html = '';
            logs.forEach(log => {
                const data = log.data ? JSON.parse(log.data) : null;
                
                html += `
                    <div class="log-entry">
                        <div class="log-header">
                            <span class="log-timestamp">${formatTimestamp(log.timestamp)}</span>
                            <span class="log-level log-level-${log.level}">${log.level}</span>
                            <span class="log-type">${log.type}</span>
                        </div>
                        <div class="log-message">${escapeHtml(log.message)}</div>
                        ${data ? `
                            <div class="log-data">
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function updateStats(logs) {
            document.getElementById('statTotal').textContent = logs.length;
            document.getElementById('statErrors').textContent = logs.filter(l => l.level === 'ERROR' || l.level === 'CRITICAL').length;
            document.getElementById('statWarnings').textContent = logs.filter(l => l.level === 'WARNING').length;
            document.getElementById('statInfo').textContent = logs.filter(l => l.level === 'INFO').length;
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function exportLogs(format) {
            try {
                const response = await fetch(`/api/logs/export?format=${format}`);
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    const today = new Date().toISOString().split('T')[0];
                    a.download = `kirvano-logs-${today}.${format}`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    showToast('Logs exportados com sucesso!', 'success');
                } else {
                    showToast('Erro ao exportar logs', 'error');
                }
            } catch (error) {
                showToast('Erro: ' + error.message, 'error');
            }
        }

        function clearFilters() {
            document.getElementById('filterLevel').value = '';
            document.getElementById('filterType').value = '';
            document.getElementById('filterPhone').value = '';
            document.getElementById('filterLimit').value = '100';
            loadLogs();
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show';
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Filtro ao digitar
        document.getElementById('filterType').addEventListener('input', debounce(loadLogs, 500));
        document.getElementById('filterPhone').addEventListener('input', debounce(loadLogs, 500));

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Auto-refresh a cada 5 segundos
        autoRefresh = setInterval(loadLogs, 5000);

        // Carregar logs inicial
        loadLogs();

        // Limpar auto-refresh ao sair
        window.addEventListener('beforeunload', () => {
            if (autoRefresh) clearInterval(autoRefresh);
        });
    </script>
</body>
</html>
